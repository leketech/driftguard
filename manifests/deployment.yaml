apiVersion: apps/v1
kind: Deployment
metadata:
  name: driftguard
  namespace: driftguard
  labels:
    app: driftguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: driftguard
  template:
    metadata:
      labels:
        app: driftguard
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: driftguard
      containers:
      - name: driftguard
        image: driftguard:latest
        env:
        - name: GIT_REPO_URL
          valueFrom:
            configMapKeyRef:
              name: driftguard-config
              key: git-repo-url
        - name: GIT_BRANCH
          valueFrom:
            configMapKeyRef:
              name: driftguard-config
              key: git-branch
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: driftguard-config
              key: aws-region
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: driftguard-secrets
              key: github-token
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: driftguard-config