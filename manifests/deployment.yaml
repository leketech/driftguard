apiVersion: apps/v1
kind: Deployment
metadata:
  name: driftguard
  namespace: driftguard
  labels:
    app: driftguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: driftguard
  template:
    metadata:
      labels:
        app: driftguard
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: driftguard
      imagePullSecrets:
      - name: ecr-registry
      containers:
      - name: driftguard
        image: 909807568796.dkr.ecr.us-east-1.amazonaws.com/driftguard:latest
        imagePullPolicy: Always
        env:
        - name: GIT_REPO_URL
          valueFrom:
            configMapKeyRef:
              name: driftguard-config
              key: git-repo-url
        - name: GIT_BRANCH
          valueFrom:
            configMapKeyRef:
              name: driftguard-config
              key: git-branch
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: driftguard-config
              key: aws-region
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: driftguard-secrets
              key: github-token
        ports:
        - containerPort: 8000
          name: metrics
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: driftguard-config