apiVersion: v1
kind: ServiceAccount
metadata:
  name: driftguard
  namespace: driftguard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: driftguard
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "namespaces"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: driftguard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: driftguard
subjects:
- kind: ServiceAccount
  name: driftguard
  namespace: driftguard