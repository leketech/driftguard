name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r driftguard/requirements.txt
        pip install -r tests/requirements-test.txt || echo "No test requirements file found"
        pip install pytest pytest-cov bandit safety

    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop pipeline if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        python -m pytest tests/ -v --cov=agent --cov-report=xml --cov-report=html

    - name: Run security scan with Bandit
      run: |
        bandit -r agent -ll

    - name: Run dependency check with Safety
      run: |
        safety check -r requirements.txt

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r . -ll -f json -o bandit-report.json || echo "Bandit completed with issues"
      continue-on-error: true

    - name: Run Safety dependency check
      run: |
        safety check -r requirements.txt --json --output=safety-report.json || echo "Safety completed with issues"
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          driftguard/driftguard:latest
          driftguard/driftguard:${{ github.sha }}

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: development

    steps:
    - uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config

    - name: Deploy to development cluster
      run: |
        # Replace placeholders in Kubernetes manifests
        sed -i "s|driftguard:latest|driftguard:${{ github.sha }}|g" manifests/deployment.yaml
        kubectl apply -f manifests/namespace.yaml
        kubectl apply -f manifests/rbac.yaml
        kubectl apply -f manifests/configmap.yaml
        kubectl apply -f manifests/deployment.yaml

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/main'
    environment: production
    permissions:
      id-token: write  # Required for requesting OIDC JWT
      contents: read   # Required for reading the repository

    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config

    - name: Deploy to production cluster
      run: |
        # Replace placeholders in Kubernetes manifests
        sed -i "s|driftguard:latest|driftguard:${{ github.sha }}|g" manifests/deployment.yaml
        kubectl apply -f manifests/namespace.yaml
        kubectl apply -f manifests/rbac.yaml
        kubectl apply -f manifests/configmap.yaml
        kubectl apply -f manifests/deployment.yaml